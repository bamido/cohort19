<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Colspan Demo</title>
	</head>
	<body>
		
		<table border="1" width="50%">
			<tr>
				<th>Name</th>
				<th colspan="2">Telephone</th>
			</tr>
			<tr>
				<td>Bill Gates</td>
				<td>+2348080721800</td>
				<td>+2348032181016</td>
			</tr>
		
		</table>
	
	</body>
</html>
