<!DOCTYPE html>
<html>
	<head>
		<title>Facebook</title>
		<link rel="stylesheet" type="text/css" href="css/facebook.css" >
	</head>
	<body>
		<div class="div-wrapper">
			<section class="section1">
				<!-- facebook logo + text -->
				<div class="fb-logo-text">
					<img src="images/facebook.svg" alt="facebook logo" id="fb-logo" >
					<p class="fb-text">
						Facebook helps you connect and share with the people in your life.
					</p>
				</div>
				<!-- Login form -->
				<div class="fb-login-form">
					<div class="form-wrapper">
						<form>
							<input type="email" name="email" placeholder="Email address or Phone number" >
							<input type="password" name="password" placeholder="Password">
							<button type="submit' name="submit" id="btnlogin">Log In</button>
							<a href="#" >Forgotten password?</a>
							<hr size="4" style="background-color:#F0F2F5">
							<button type="submit' name="submit" id="btnaccount" >Create New Account</button>
						</form>
					</div> 
					<p class="page-text"><a href="#">Create a Page</a> for a celebrity, band or business.</p>
				</div>
				<p style="clear:both"></p>
			</section>
		</div>

	</body>
</html>
