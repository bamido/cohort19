<!DOCTYPE html>
<html>
	<head>
		<title>Media Query</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style type="text/css">
			.social-media{
				position:fixed;
				top: 300px;
			}
			@media screen and (min-width: 480px){
				body{
					background-color: lightgreen;
				}
			}
			
			@media screen and (max-width: 480px){
				h2{
					font-weight:100;
					font-size:12px;
				}
				
				.social-media{
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<h2>Welcome to Moat Academy</h2>
		<div class="social-media">
			<img src="images/fb.png" alt="fb logo"  width="32">
			<br>
			<img src="images/tw.png" alt="tw logo" width="32">
		</div>
	</body>
</html>
