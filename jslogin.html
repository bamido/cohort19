<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a href="https://moatacademy.com" target="_blank" onclick="openPage(event);">Read more</a>
				</div>
				<div class="col-md-6">
					<form method="get" action="">
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="username" id="username" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" id="password" class="form-control">
						</div>
						<div class="form-group">
							<input type="submit" name="btnLogin" id="btnLogin" value="Log In" onclick="validate(event)">
						</div>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>

		<!-- JS Files -->
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

		<script type="text/javascript">
			function validate(event){
				event.preventDefault();
				
				username = document.getElementById('username');
				password = document.getElementById('password');

				if (username.value == "") {
					alert("Username field is required!");
					username.focus();
					username.style.border = '4px solid red';
					return false;
				}

				if (password.value == "") {
					alert("Password field is required!");
					password.focus();
					return false;
				}


			}

			function openPage(event){
				event.preventDefault();
				alert('read more link clicked');
			}
		</script>
	</body>
</html>
