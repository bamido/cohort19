<!DOCTYPE html>
<html>
	<head>
		<title>Multimedia - Video & Audio</title>
	</head>
	<body>
		<h2>Embed Video</h2>
		<video width="320" height="240" controls autoplay>
			<source src="multimedia/algorithm.mp4" type="video/mp4">
			You browser does not support this video tag.
		</video>
		
		<h2>Embed Audio</h2>
		<audio controls>
			<source src="multimedia/tutor.m4a" type="audio/mpeg">
			You browser does not support this audio tag.
		</audio>
	
	</body>

</html>
