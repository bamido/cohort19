<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Demo</title>
	</head>
	<body>
		<table border="1" width="50%" cellspacing="0" cellpadding="2" align="center" bgcolor="skyblue" height="500">
			<!-- 1st row heading -->
			<tr>
				<th width="5%">S/No</th>
				<th>Students</th>
				<th>Scores</th>
				<th>Age</th>
			</tr>
			
			<!-- 2nd row -->
			<tr align="center" bgcolor="pink">
				<td>1</td>
				<td>Tim Cook</td>
				<td>70%</td>
				<td>23</td>
			</tr>
			
			<!-- 3rd row -->
			<tr valign="bottom">
				<td>2</td>
				<td>Elon Musk</td>
				<td>64%</td>
				<td>27</td>
			</tr>
			
			<!-- 4th row -->
			<tr>
				<td>3</td>
				<td>Bill Gates</td>
				<td>77%</td>
				<td>30</td>
			</tr>
			<!-- 5th row-->
			
		</table>
	
	
	</body>
</html>
