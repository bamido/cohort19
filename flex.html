<!DOCTYPE html>
<html>
	<head>
		<title>Flex</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			
			.wrapper{
				background-color: #ccc;
				display: flex;
				flex-direction:row;
				justify-content: flex-end;
				align-items: flex-end;
				height:400px;
			}
			
			.box{
				width:20%;
				height: 200px;
				border:1px solid #fff;
				background-color: lightgreen;
			}
			
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box" style="align-self:flex-start; flex-grow:1"></div>
			<div class="box"></div>
			<div class="box"></div>
		<div>
	</body>
</html>
