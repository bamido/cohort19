<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Input Types Demo</title>
	</head>
	<body>
		<form action="" method="get" name="fashion">
			<p>
				<label for="clothcolor">Color</label>
				<input type="color" name="clothcolor" id="clothcolor">
			</p>
			
			<p>
				<label>Delivery Date</label>
				<input type="date" name="deliverydate" id="deliveryday">
			</p>
			
			<p>
				<label for="deliverytime">Delivery Time</label>
				<input type="time" name="deliverytime" id="deliverytime" >
			</p>
			
			<input type="submit" name="submit" value="Send Info" >
			
		</form>
	
	</body>

</html>
