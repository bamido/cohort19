<!DOCTYPE html>
<html lang="en">
	<head>
		<title>responsive embed</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >
		<style type="text/css">
			div{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 1st row -->
			<div class="row">
				<div class="col-md-6">
					<div class="embed-responsive embed-responsive-21by9">
						<iframe src="https://www.youtube.com/embed/XeBYKfD69Ys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-md-6">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe  src="https://www.youtube.com/embed/crjhtRBLVPQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>			
			<!-- 2nd row -->
			<div class="row">
				<div class="col-md-6">
					<div class="embed-responsive embed-responsive-1by1">
						<iframe src="https://www.youtube.com/embed/XeBYKfD69Ys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-md-6">
					<div class="embed-responsive embed-responsive-4by3">
						<iframe  src="https://www.youtube.com/embed/crjhtRBLVPQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- JS Files -->
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
