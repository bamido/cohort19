<!DOCTYPE html>
<html>
<head>
	<title>JS While Loop</title>
</head>
<body>
	<script type="text/javascript">
		var num = 1;
		while(num <= 10){
			document.write(num +"<br>");
			num++;
		}
	</script>

	<script type="text/javascript">
		var num = 10;
		while(num >= 1){
			document.write(num +"<br>");
			num--;
		}
	</script>

	<script type="text/javascript">
		number = 1;
		while(number <= 50){
			if (number % 5 ==0) {
				document.write(number + "<br>");
			}

			number++;
			
		}
	</script>

	<script type="text/javascript">
		number = 5;
		while(number <=50){
			document.write(number+"<br>");
			number = number +5;
		}
	</script>
</body>
</html>
