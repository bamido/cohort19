<!DOCTYPE html>
<html>
	<head>
		<title>FB</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="css/fb.css" >
	</head>
	<body>
		<!-- div wraper-->
		<div id="wraper">
			<section>
				<div class="matrimonial">
					<div class="mtext">
						<img src="images/fb4.png" alt="fb" id="fb"><br>
						
						<h2>
							Facebook helps you connect and share 
							with the people in your life.
						</h2>
						
					</div>
				</div>
				<div class="register">
					<div class="formcontainer">
						
						<form>
							<input type="text" placeholder="Email Address or Phone Number" name="fullname" > <br>
							<br>
							<input type="password" placeholder="Password" name="password" > <br>
							<br>
							<button type="submit" id="getstarted">Log In</button>	
								<br><br>
								<a href="">forgot password?</a>
								<hr>
								<button type="submit" id="createaccount">Create New Account</button>	
								<br>
						</form>
						
					</div>
					<p class="celebrity"><strong>Create a page</strong> for celebrity, brand or business.</p>
				</div>
				<p style="clear:both"></p>
			</section>
		</div>
	</body>

</html>
