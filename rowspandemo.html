<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table Rowspan Demo</title>
	</head>
	<body>
		
		<table border="1" width="50%">
			<tr>
				<th>Name:</th>
				<td>Abidemi Oni</td>
			</tr>
			<tr>
				<th rowspan="2">Telephone:</th>
				<td>+234</td>
			</tr>
			<tr>
				<td>+234</td>
			</tr>
			
		
		</table>
	
	</body>
</html>
