<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Layout 1</title>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" >
		<style type="text/css">
			div{
				border:1px solid #000;
				height: 100px;
			}
		</style>
	</head>
	<body>
	
		<!-- container wrapper -->
		<div class="container">
			<!-- 1st row -->
			<div class="row">
				<div class="col-12">
				
				</div>
			</div>
			<!-- 2nd row -->
			<div class="row">
				<div class="col-6"></div>
				<div class="col-6"></div>
			</div>
			
			<!-- 3rd row -->
			<div class="row">
				<div class="col-3"></div>
				<div class="col-5"></div>
				<div class="col-4"></div>
			</div>
			
			<!-- 4th row -->
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4"></div>
				<div class="col-4"></div>
				<div class="col-3"></div>
			</div>
		
		</div>

		<!-- JS Files -->
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
